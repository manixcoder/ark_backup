	<!--- Form Validation Script -->
	<script type="text/javascript">

		function validate() {
			var error = "";
			var fname = document.getElementById("fname");
			if (fname.value == "") {
				error = alert("Enter First Name.");
				return false;
			}

			var error = "";
			var lname = document.getElementById("lname");
			if (lname.value == "") {
				error = alert("Enter Last Name.");
				return false;
			}

			var flag = true;

			if (flag) {
				var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
				var address = document.getElementById('enqemails').value;
				if (reg.test(address) == false) {
					error = alert("Enter valid Email Address");
					return false;
				}
			}

			if (flag) {
				var x = document.getElementById('MobileField').value;
				if (isNaN(x) || x.indexOf(" ") != -1) {
					error = alert("Enter Numeric values Only ");
					return false;
				}

				if (!(x.length == 16 || x.length == 8)) {
					error = alert("Enter Mobile Number");
					return false;

				}

			}
			var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
			if (exampleFormControlTextarea1.value == "") {
				error = alert("Enter Message");
				return false;
			}

			else {
				return true;
			}

		}

	</script>

	<script>
		function isNumberKey(evt) {
			var charCode = (evt.which) ? evt.which : event.keyCode
			if (charCode > 31 && (charCode < 48 || charCode > 57))
				return false;
			return true;
		}
	</script>
