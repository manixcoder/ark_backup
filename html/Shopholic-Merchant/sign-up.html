<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/prettydropdowns.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="icon" href="./images/favicon.png" type="skype-img"/>
    <title>shopaholicsale</title>
  </head>

  <body>

  <header class="top-header">
    <div class="container">
      <div class="row">
          <div class="col-md-12 col-sm-12 text-center">
            <a class="logo" href="index.html"><img src="./images/logo.jpg" alt="logo"></a>
          </div>   
      </div>  
    </div>
  </header> 

  <div class="login-page sign-up-page">
    <form>
        <h3>SIGN UP</h3>
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="text" name="fname" class="form-control" required/>
                <label for="fname">First Name</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="text" name="lname" class="form-control" required/>
                <label for="lname">Last Name</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="email" name="email" class="form-control" required/>
                <label for="email">Email ID</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="tel" name="phone" class="form-control" required/>
                <label for="phone">Phone Number</label>
              </div>
            </div> 
          </div>
          <div class="singof-heading">
            <h3>Address</h3>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="text" name="address" class="form-control" required/>
                <label for="address">Address 1</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="text" name="suburb" class="form-control" required/>
                <label for="suburb">Suburb</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="text" name="city" class="form-control" required/>
                <label for="city">City</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="number" name="number" class="form-control" required/>
                <label for="post">Post Code</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <select class="form-control pretty" name="Observation type">
                <option selected="">State</option>
                <option>India</option>
              </select>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <select class="form-control pretty" name="Observation type">
                <option selected="">Country</option>
                <option>Country</option>
              </select>                       
            </div> 
          </div>
          <div class="singof-heading">
            <h3>Bank Detail</h3>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="text" name="city" class="form-control" required/>
                <label for="city">Bank Name</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="text" name="city" class="form-control" required/>
                <label for="city">Account Number</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="text" name="city" class="form-control" required/>
                <label for="city">GST Number(Optional)</label>
              </div>
            </div> 
          </div>
          <div class="col-md-12 col-sm-12">
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="password" name="pwd" class="form-control" required/>
                <label for="pwd">Password</label>
              </div>
            </div> 
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <div class="input">
                <input type="password" name="password" class="form-control" required/>
                <label for="password">Confirm Password</label>
              </div>
            </div> 
          </div>
          
          <div class="col-md-12 col-sm-12 signup-conditions text-center">
            <p><input type="checkbox">I agree to <a href="./terms-condition.html">Terms & Conditions</a></p>
          </div>
          <div class="col-md-12 col-sm-12 submit-btn text-center">
            <button type="submit" class="btn btn-default">SIGN UP</button>
          </div>
          <div class="col-md-12 col-sm-12 new-user text-center">
            <button class="btn">ALREADY MERCHANT?</button>
          </div>
        </div>
      </form>
  </div> 

  
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="js/jequery-main3.5.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.prettydropdowns.js"></script>
                                                                                           
  <script>                                                                      
    $(document).ready(function() {      
      $('.pretty').prettyDropdown();
    });                        
  </script>
                                                                                                                                       
   
  </body>
</html>
