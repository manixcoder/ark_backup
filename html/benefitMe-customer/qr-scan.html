    <script>
      $(window).bind("load", function () {
         if (document.readyState === "complete") {
             // aos init
             AOS.init({
               once: false,
               duration: 1000,
           });
         }
      })
      jQuery(document).ready(function($) {
        $('.fadeOut').owlCarousel({
          items: 1,
          animateOut: 'fadeOut',
          loop: true,
          margin: 0,
          autoplay:true,

        });
      });
      $('.loop').owlCarousel({
      center: true,
      items:2,
      loop:true,
      margin:10,
      responsive:{
          600:{
              items:4
          }
      }
  });
      
    </script>
    <script type='text/javascript'>
