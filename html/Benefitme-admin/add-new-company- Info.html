<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Fonts/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="css/style.css">


    <title>Add New Company Info </title>
</head>
<body>
    <header>
        <div class="benefitme">
            <div class="col-md-6 col-sm-6 " >
                <a href="./dashboard.html"><img src="images/header_logo.png" alt="header_logo" width="220px"></a>
        
            </div>           
            <div class="col-md-6 col-sm-6 text-right">
              <a href="./login.html"> <img src="images/logout.png" alt="logout" width="20px"> Logout</a>
            </div>
         </div>
    </header>
    <div class="side-bar text-left">
      <ul>
        <li><a href="./dashboard.html"> <img src="images/sp_dashboard.png" alt="Dashboard"> Dashboard</a></li>
        <li><a href="./user.html"> <img src="images/sp_users.png" alt="users" > Users</a></li>
        <li><a href="./companies.html"> <img src="images/sp_companies.png" alt="Companies"> Companies</a></li>
        <li><a href="./advertising.html"> <img src="images/sp_advertising.png" alt="Advertising"> Advertising</a></li>
        <li><a href="./awards.html"> <img src="images/sp_awards.png" alt="awards"> Awards</a></li>
        <li><a href="./subscriptions.html"> <img src="images/sp_subscriptions.png" alt="Subscriptions"> Subscriptions</a></li>
        <li><a href="./payments.html"> <img src="images/sp_payments.png" alt="Payments"> Payments</a></li>
        <li><a href="./messages.html"> <img src="images/sp_messages.png" alt="Messages"> Messages</a></li>
        <li><a href="./company-category.html"> <img src="images/sp_business_category.png" alt="sp_business_category"> Business Category</a></li>
        <li><a href="./normal-business.html"> <img src="images/sp_role_access.png" alt="sp_role_access"> Role Access Company Category Wise</a></li>
        <li><a href="./roleaccess-company-user.html"> <img src="images/sp_role_access.png" alt="role"> Role Access Company Category Wise</a></li>
      </ul>
    </div>
    <div class="add-newuser-add"> 
        <div class="add-newuser">
             <p>
                <span class="user-color">Companies</span>
                <span>>  Add New Company</span>
            </p>
        </div>
        <div class="user-name">
            <div class="row">
            <form action="./user-info.html">
                <div class="col-md-12" style="margin-bottom: 15px;">
                    <h3>Company Info</h3>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="name" class="form-control"  placeholder="Standard Fort">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control givepoint-img">
                            <option>Restaurant</option>
                            <option>s</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Subcategory</label>
                        <select class="form-control givepoint-img">
                            <option>Restaurant Type</option>
                            <option>s</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="name" class="form-control"  placeholder="2700 Cliffside Drive">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>City</label>
                        <input type="name" class="form-control"  placeholder="Syracuse">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="name" class="form-control"  placeholder="13202">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>VAT/UID Number</label>
                        <input type="name" class="form-control"  placeholder="HdKH88494JH98">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label>General Loyalty Point</label>
                        <select class="form-control givepoint-img">
                            <option>Yes</option>
                            <option>s</option>
                        </select>
                    </div>
                </div>
                <div class="btn-group">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <button type="text" class="btn btn-primary">Cancel</button>
                    </div>
                </div>    
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary bgcolor">Next</button>
                    </div>
                </div>
             </div> 
            </form>
            </div>
        </div>
    </div>

    <script src="js/libaury.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
