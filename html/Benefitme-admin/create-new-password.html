<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Fonts/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="css/style.css">


    <title>Create New Password</title>
</head>
<body>
    <div class="login-to-access">
        <form action="./login.html">
            <div class="login-form">
                <figure>
                    <img src="images/Group.svg" alt="Group" width="100px">
                </figure>
                <div class="form-group">
                        <h3>Create New Password</h3>
                </div> 
                <div class="form-group">
                    <input type="password" class="form-control"  placeholder="New Password">
                </div> 
                <div class="form-group">
                    <input type="Password" class="form-control password-show"  placeholder="Confirm Password">
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary bg-color">Done</button>
                </div>
            </div>
       </form>
    </div>

    <script src="js/libaury.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
