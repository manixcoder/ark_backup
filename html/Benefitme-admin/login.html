<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Fonts/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>
<body>
    <div class="login-to-access">
        <form action="./dashboard.html">
         <div class="login-form">
            <figure>
                <img src="images/Group.svg" alt="Group" width="100px">
            </figure>
            <div class="form-group">
                <h3>Login to access your account</h3>
            </div>
            <div class="form-group">
                <input type="email" class="form-control"  placeholder="Email Address" required>
            </div> 
            <div class="form-group">
                <input type="password" class="form-control password-show"  placeholder="Password" required>
            </div> 
            <div class="form-group">
                <a href="./forget-password.html">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary bg-color">Login</button>
            </div>
          </div>
        </form>
    </div>

    <script src="js/libaury.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
