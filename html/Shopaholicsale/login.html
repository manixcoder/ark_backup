<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="icon" href="./images/favicon.png" type="skype-img"/>
    <title>shopaholicsale</title>
  </head>

  <body>

  <header class="top-header">
    <div class="container">
      <div class="row">
          <div class="col-md-12 col-sm-12 text-center">
            <a class="logo" href="index.html"><img src="./images/logo.jpg" alt="logo"></a>
          </div>   
      </div>  
    </div>
  </header> 

  <div class="login-page">
    <form action="./index.html">
        <h3>LOGIN</h3>
        <div class="form-group">
          <div class="input">
            <input type="email" class="form-control" id="email" required/>
            <label for="Email1">Email</label>
          </div>
        </div>       
        <div class="form-group">
          <div class="input">    
            <input type="password" class="form-control" id="password" required/>
            <label for="password">Password</label>
            <i class="fa fa-eye"></i>
          </div>
        </div>
        <div class="form-group text-center">
          <a href="forgot.html" class="forgot">Forgot password?</a>
        </div>
        <div class="submit-btn text-center">
          <button type="submit" class="btn btn-default">LOGIN</button>
        </div>
        <div class="new-user text-center">
          <a href="">Check out as Guest</a>       
          <a href="./sign-up.html" class="btn user-btn">NEW USER?</a>
        </div>
      </form>
  </div> 

  
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="js/jequery-main3.5.js"></script>
  <script src="js/bootstrap.min.js"></script>
                                                                                                                                       
   
  </body>
</html>
