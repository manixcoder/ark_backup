    <div class="add-newoffer">
       <div class="dashboard-heading">
            <h3>Edit User</h3>
        </div>
       <div class="form-box">
          <div class="row">
            <div class="generate Customer-journey">
                <form action="./myprofile.html">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label>User Type</label>
                            <select class="form-control">
                                <option selected>Owner</option>
                                <option>Owner 1</option>
                                <option>Owner 2</option>
                            </select>
                       </div> 
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input name="First Name" type="text" class="form-control" />
                       </div> 
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input name="Last Name" type="text" class="form-control" />
                       </div> 
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" name="name" class="form-control" placeholder="">
                       </div> 
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" name="name" class="form-control" placeholder="XXXXXXXXXX">
                       </div> 
                    </div>
                   <div class="col-md-6 col-sm-6">
                       <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" name="date" class="form-control" />
                       </div>
                   </div>
                   <div class="col-md-6 col-sm-6">
                       <div class="form-group">
                           <label>Gender</label>
                           <select class="form-control">
                               <option>Male</option>
                               <option>Female</option>
                           </select>
                       </div>
                   </div>
                   <div class="col-md-12 col-sm-12">
                       <label>Brief out user</label>
                       <textarea class="form-control" name="user" rows="10" cols="10" placeholder="Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. namo enim ipsam volupatatem quia voluptas sit."></textarea>
                   </div>
                   <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary bgcolor">Save</button>
                    </div>
                </div>
             </form>
          </div>
         </div>
