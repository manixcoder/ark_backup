<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Fonts/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="css/style.css">


    <title>Sign up with Benefit.me</title>
</head>
<body>
   <div class="login">
       <div class="login-form">
        <div class="login-form-sec">
           <div class="contrary-popular">
               <figure>
                   <img src="images/OBJECTS.svg" alt="OBJECTS">
               </figure>
               <h3>Contrary to popular belief </h3>
               <p>orem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
           </div>
           <div class="login-with sign-up-benefitme">
               <figure>
                   <img src="images/logo_onboarding.png" alt="logo_onboarding" width="80px">
               </figure>
               <h3>Sign up with Benefit.me</h3>
               <form action="sign-up-personal-info.html">
                  <div class="form-box-sec">
                    <div class="form-group">
                        <input type="name" class="form-control" placeholder="Company Name">
                    </div>
                    <div class="form-group ">
                      <select class="form-control sign-up">
                          <option >Restaurant </option>
                          <option>Restaurant 1</option>
                          <option>Restaurant 2</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control sign-up">
                            <option >Restaurant Type</option>
                            <option>Restaurant 1</option>
                            <option>Restaurant 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type=" Address" class="form-control" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input type="City" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="name" class="form-control" placeholder="Zip code">
                    </div>
                    <div class="form-group">
                        <input type="name" class="form-control" placeholder="VAT/UID Number">
                    </div>

                    <span class="pull-left General">General Loyalty point
                        <img src="images/hint.png" alt="hint" width="10px">
                    </span>
                    <label class="switch ">
                        <input type="checkbox">
                        <span class="slider click"></span>
                    </label>
                    <label class="switch off-cilck ">
                        <input type="checkbox">
                        <span class="slider click bg-color"></span>
                    </label>
                    <div class="form-group">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                      
                    <div class="login-facebook">
                        <p>Already have an account ? <a href="./login.html">Login</a></p>
                    </div>
                  </div>
               </form>
           </div>
        </div>
       </div>
   </div>

    <script src="js/libaury.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
