<body>

    <div class=" col-md-6 logo-sec text-right">
        <ul class="text-right">
            <li><a href="./Notifications.html"><i class="fa fa-bell-o" aria-hidden="true"><span>1</span></i></a></li>
            <li class="admin-login">
              <a href="javascript:void(0);">
                <img src="images/circled-girl.jpg" alt="circled-img">
              </a>
              <ul class="dropdown">
                <li><a href="./Myaccount.html">My Account</a></li>
                <li><a href="./login.html">Logout</a></li>
              </ul>
            </li>
        </ul>
    </div>
</div>
</header>


    <div class="my-account ">
      <div class="smallcontainer">
        <div class="row">
          <div class="col-md-12 account">
            <p><a href="#">Dashboard</a> > <a href="#">My Account</a> > Edit Bank Details</p> 
          </div>
        </div>
      </div>
    </div>
    <div class="cherry-blossom-wapper boxshedow_remove">
      <div class="smallcontainer">
        <div class="cherry-user fw" >
          <div class="boxshedow_details">
            <div class="bankdetail-box login-sec">
              <form class=" form-box" action="./Dashboard.html">
                <h3>Edit Bank Details</h3>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Bank Name</label>
                      <input type="text" class="form-control text-color"  required>
                    </div>
                  </div>
                  
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Account Number</label>
                      <input type="number" class="form-control text-color"  required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>GST Number</label>
                      <input type="number" class="form-control text-color"  required>
                    </div>
                  </div>
                  <div class="col-md-12 text-center">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary bg-color">SAVE</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>  
      $(document).ready(function(){  
          $(".logo-sec .admin-login a").click(function(){  
              $(".logo-sec .admin-login").toggleClass("admin-dropdopen");  
          });  
      });  
      </script>  
      <script>
        var inputs = document.querySelectorAll( 'input[type=text], input[type=email], input[type="password"], input[type="number"], textarea' );
            for (i = 0; i < inputs.length; i ++) {
            var inputEl = inputs[i];
            if( inputEl.value.trim() !== '' ) {
                inputEl.parentNode.classList.add( 'input--filled' );
            }
            inputEl.addEventListener( 'focus', onFocus );
            inputEl.addEventListener( 'blur', onBlur );
            }

            function onFocus( ev ) {
            ev.target.parentNode.classList.add( 'inputs--filled' );
            }

            function onBlur( ev ) {
            if ( ev.target.value.trim() === '' ) {
                ev.target.parentNode.classList.remove( 'inputs--filled' );
            } else if ( ev.target.checkValidity() == false ) {
                ev.target.parentNode.classList.add( 'inputs--invalid' );
                ev.target.addEventListener( 'input', liveValidation );
            } else if ( ev.target.checkValidity() == true ) {
                ev.target.parentNode.classList.remove( 'inputs--invalid' );
                ev.target.addEventListener( 'input', liveValidation );
            }
            }

            function liveValidation( ev ) {
            if ( ev.target.checkValidity() == false ) {
                ev.target.parentNode.classList.add( 'inputs--invalid' );
            } else {
                ev.target.parentNode.classList.remove( 'inputs--invalid' );
            }
            }

            var submitBtn = document.querySelector( 'input[type=submit]' );
            submitBtn.addEventListener( 'click', onSubmit );

            function onSubmit( ev ) {
            var inputsWrappers = ev.target.parentNode.querySelectorAll( 'div' );
            for (i = 0; i < inputsWrappers.length; i ++) {
                input = inputsWrappers[i].querySelector( 'input[type=text], input[type=email], input[type="password"] ,input[type="number"], textarea' );
                if ( input.checkValidity() == false ) {
                inputsWrappers[i].classList.add( 'inputs--invalid' );
                } else if ( input.checkValidity() == true ) {
                inputsWrappers[i].classList.remove( 'inputs--invalid' );
                }
            }
        }
    </script>
</body>
</html>
