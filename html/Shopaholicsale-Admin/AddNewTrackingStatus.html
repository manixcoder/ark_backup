<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/favicon.png" type="skype-img"/>
    <title>Add New Tracking Status</title>
       



  </head>
  <body> 
    <div class="add-new">
        <div class="category">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 add-new-category ">
                        <h3>Add New Tracking Status</h3>
                    </div>
                    <div class="col-md-4 socical-img text-right" >
                        <img src="images/reject.svg" alt="reject" width="20px">
                    </div>
                   
                </div>
                    <div class="row">    
                        <div class="col-md-12 add-form ">
                               <div class="form-group">
                               <input type="name" class="form-control text-color" id="emaillogin" aria-describedby="emailHelp" placeholder="Status Title">
                               </div> 
                        </div>
                    <div class="col-md-12 btn-sec">
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary bg-color">ADD</button>
                        </div> 
                    </div>
              </div>
            </div>
        </div>
    </div>
                     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>  
    $(document).ready(function(){  
        $(".logo-sec .admin-login a").click(function(){  
            $(".logo-sec .admin-login").toggleClass("admin-dropdopen");  
        });  
    });  
    </script>  
    <script>
    $(document).ready(function(){

        $('.items').slick({
        dots: true,
        infinite: true,
        speed: 800,
        autoplay: true,
        autoplaySpeed: 2000,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
        {
        breakpoint: 1024,
        settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
        }
        },
        {
        breakpoint: 600,
        settings: {
        slidesToShow: 2,
        slidesToScroll: 2
        }
        },
        {
        breakpoint: 480,
        settings: {
        slidesToShow: 1,
        slidesToScroll: 1
        }
        }        
        ]
        });
        });
        </script>
  </body>
</html>
